<div class="container">
    <h4>Cuándo aparezca tu correo confirma tu asistencia haciendo click en <strong>"Confirmar"</strong> para completar tu inscripción.</h4>
    <div class="row">
        <div class="col-sm-6" *ngFor="let user of users">
            <div class="card">
                <div class="card-body py-2">
                    <h3 class="card-title">{{user}}</h3>
                    <a href="#" class="btn btn-dark float-right" (click)="enviarUsuarioSuscrito()">Confirmar</a>
                </div>
            </div>
        </div>
    </div>
</div>

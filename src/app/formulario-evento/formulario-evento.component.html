<div class="container justify-contect-center py-5">
    <h2>Inscríbete a nuestros talleres de Barismo</h2>
    <h3>Ya tenémos los primeros seleccionados para nuestros talleres, ¡No pierdas tu cupo!</h3>
    <div class="row">
        <div class="col-12 col-sm-10 col-md-10 col-lg-10">
            <form>
                <div class="form-group">
                    <label for="email">Ingresa tu correo</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" #email>
                </div>
                <button type="submit" class="btn btn-dark float-right" (click)="enviarMail(email.value)">Inscribirme</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-dark float-left">
                Inscripciones completadas <span class="badge bg-secondary">{{totalSuscritos}}</span>
                <span class="visually-hidden">unread messages</span>
            </button>
        </div>
    </div>
</div>

<app-lista-evento [users]="listUsers" (totalUsers)="addNewUser($event)"></app-lista-evento>
